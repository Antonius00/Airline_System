<!DOCTYPE html>
<link rel="stylesheet" href="/credentialsPage/signup_login.css" />
<html>
  <form id="login">
    <div class="container">
      <h2>
        Login
        <a href="../Main/home.html"
          ><button class="navRight" type="button">Home</button></a
        >
      </h2>
    </div>

    <div class="container">
      <label for="uname"><b>Username (or E-mail)</b></label>
      <input
        type="text"
        placeholder="Enter Username or E-mail"
        id="uname"
        name="uname"
        required
      />

      <label for="psw"><b>Password</b></label>
      <input
        type="password"
        placeholder="Enter Password"
        id="psw"
        name="psw"
        required
      />
      <span id="loginError" style="color: red"></span>

      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember" /> Remember me
      </label>
    </div>

    <div class="container" style="background-color: #f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="signup"
        >Don't have an account? Create one
        <a href="../credentialsPage/signupPage.html">here!</a></span
      >
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
  <script src="/credentialsPage/loginPage.js"></script>
</html>

<!DOCTYPE html>
<link rel="stylesheet" href="styles.css" />

<html>

    <head>

        <p></p>
        <p>Enjoy the night life and busy city of LA!</p>
        <p><button class="navCenter" type="button">Details</button></p>

      <div class="midCard">
